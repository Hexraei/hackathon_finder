<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Card Vanilla</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            /* bg-gray-100 */
        }

        /* Card Container */
        .card {
            position: relative;
            width: 560px;
            height: 645px;
            background-color: transparent;
            /* Transparent background - no white bg */
            border-radius: 57px;
            box-shadow: 0px 24px 46px 9px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
            /* Fallback to sans-serif if Helvetica not available */

            /* CSS variable for easy scaling - change --card-scale to resize */
            --card-scale: 1;
            /* Default: 1 = 100%, 0.8 = 80%, 1.2 = 120%, etc. */
            transform: scale(var(--card-scale));
            transform-origin: top left;
            /* Scale from top-left corner */
        }

        /* Utility classes for absolute positioning and dimensions to match Tailwind arbitrary values */
        .absolute {
            position: absolute;
        }

        /* Group1 - Refer Website Button Area */
        .refer-btn-bg {
            background-color: #1f1f1f;
            border: 5px solid #2e2e2e;
            width: 481px;
            height: 85px;
            border-radius: 32px;
            top: 520px;
            left: 39.5px;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.5);
        }

        .refer-highlight-1 {
            background-color: rgba(217, 217, 217, 0.34);
            filter: blur(7px);
            height: 27px;
            width: 411px;
            border-radius: 10px;
            top: 530px;
            left: 68.5px;
            opacity: 0.87;
        }

        .refer-highlight-2 {
            background-color: rgba(217, 217, 217, 0.66);
            /* Restored original alpha */
            filter: blur(6px);
            /* Moderate blur for soft effect */
            height: 42px;
            width: 10px;
            border-radius: 4px;
            top: 545px;
            left: 492.5px;
            opacity: 0.91;
            /* Restored original opacity */
        }

        .refer-text {
            font-family: 'Helvetica', sans-serif;
            font-style: normal;
            line-height: normal;
            font-size: 32px;
            color: white;
            white-space: nowrap;
            opacity: 0.73;
            letter-spacing: -1.28px;
            top: 544px;
            left: 186px;
        }

        /* Divider Line */
        .divider-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1.992px;
            width: 481px;
            top: 464px;
            left: calc(50% + 0.5px);
            transform: translateX(-50%);
        }

        .divider-rotate {
            flex: none;
            rotate: 0.237deg;
        }

        .divider-inner {
            position: relative;
            height: 0;
            width: 481.004px;
        }

        .divider-svg-wrapper {
            position: absolute;
            inset: -3px 0 0 0;
        }

        .svg-block {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Asset (Top Left Placeholder?) */
        .asset {
            width: 74px;
            height: 63px;
            top: 77px;
            left: 106px;
            /* data-name="Asset 2 1" */
        }

        /* Icon Group */
        .icon-bg {
            background-color: white;
            width: 64px;
            height: 64px;
            border-radius: 20px;
            box-shadow: 0px 4px 11px 1px rgba(0, 0, 0, 0.21);
            top: 72px;
            left: 40px;
        }

        .icon-svg-container {
            position: absolute;
            top: 15.02%;
            right: 81.43%;
            bottom: 75.08%;
            left: 7.14%;
        }

        .icon-group {
            position: absolute;
            inset: 12.89% 82.68% 80.67% 8.21%;
        }

        /* Text Elements */
        .text-prize {
            font-family: 'Helvetica', sans-serif;
            font-size: 32px;
            color: #575757;
            white-space: nowrap;
            letter-spacing: -1.28px;
            top: 402px;
            left: 40px;
        }

        .text-location {
            font-family: 'Helvetica', sans-serif;
            font-size: 20px;
            color: #575757;
            white-space: nowrap;
            letter-spacing: -0.8px;
            top: 416px;
            left: 428px;
        }

        .text-title {
            font-family: 'Helvetica', sans-serif;
            font-size: 36px;
            color: #575757;
            white-space: nowrap;
            letter-spacing: -1.44px;
            top: 181px;
            left: 42px;
        }

        /* Online Button */
        .online-btn-bg {
            background-color: #d9d9d9;
            width: 82px;
            height: 28px;
            border-radius: 10px;
            top: 229px;
            left: 42px;
        }

        .online-btn-text {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: black;
            white-space: nowrap;
            letter-spacing: -0.56px;
            top: 235px;
            left: 64px;
        }

        /* Date Group */
        .date-circle-black {
            background-color: #070707;
            width: 64px;
            height: 35.556px;
            border-radius: 100px;
            top: 72px;
            left: 456px;
        }

        .date-block-white {
            background-color: white;
            width: 64px;
            height: 44.444px;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            top: 91.56px;
            left: 456px;
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .date-month {
            font-family: 'Helvetica', sans-serif;
            font-size: 11px;
            color: white;
            white-space: nowrap;
            letter-spacing: 0.22px;
            top: 77px;
            left: 477px;
            z-index: 20;
        }

        .date-day {
            font-family: 'Helvetica', sans-serif;
            font-size: 24px;
            color: black;
            white-space: nowrap;
            letter-spacing: -0.96px;
            top: 100px;
            left: 475px;
            z-index: 20;
        }
    </style>
</head>
